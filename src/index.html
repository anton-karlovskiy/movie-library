    <link

    <header class="header">

        <i class="icon ion-ios-play-circle"></i>Movie Library
      </div>

        <button class="search__button">
          <i class="icon ion-ios-search"></i>
        </button>

        <input
          type="text"
          class="search__input"
          placeholder="Type the movie name..."
        />
      </form>
      <nav class="menu">
        <div class="menu__viewed">
          <i class="icon ion-ios-checkmark-circle"></i>
        </div>
        <div class="menu__favorite"><i class="icon ion-ios-heart"></i></div>
      </nav>
    </header>
